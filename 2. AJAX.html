<h2>XMLHttpRequest Օբյեկտի օրինակ</h2>
<div class="parent">
<table>
  <tr>
    <th><button type="button" onclick="loadDoc()">UserID</button></th>

<script>
    var source = "https://jsonplaceholder.typicode.com/posts"
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      let data = JSON.parse(this.response) ;
      console.log(data);
      console.log(data[0]);
          for (let i = 0; i < data.length; i++){
        document.getElementById("demo").innerHTML += data[i].userId
        document.getElementById("demo").innerHTML += "<br>"

       }
      
     
    }
  };
  
xhttp.open("GET", source, true);
  xhttp.send();
 
}
